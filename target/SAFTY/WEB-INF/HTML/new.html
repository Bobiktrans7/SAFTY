<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/HTML}" th:object="${application}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="name">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <label for="name">Enter mail: </label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
