<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SAFTY</title>
    <meta name="description" content="">
    <link href="../resources/assets/css/new.css" rel="stylesheet">
</head>
<body>
<section class="container">

    <header>Registration Form</header>
    <form th:method="POST" th:action="@{/WEB-INF/HTML}" th:object="${client}">
        <div class="input-box">
            <label>Имя</label>
            <label for="name"></label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="input-box">
            <label>Электронная почта</label>
            <input type="text" th:field="*{mail}" id="mail"/>
            <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name error</div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" th:field="*{phone}" id="phone" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" required />
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required />
            <input type="text" placeholder="Enter street address line 2" required />
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
            </div>
            <div class="column">
                <input type="text" placeholder="Enter your region" required />
                <input type="number" placeholder="Enter postal code" required />
            </div>
        </div>
        <button>Submit</button>
    </form>
</section>
</body>
</html>
