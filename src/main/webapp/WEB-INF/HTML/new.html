<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SAFTY</title>
    <meta name="description" content="">
    <link href="../resources/assets/css/new.css" rel="stylesheet">
</head>
<body>
<section class="container">

    <header>Registration Form</header>
    <form th:method="POST" th:action="@{/WEB-INF/HTML}" th:object="${client}">
        <div class="input-box">
            <label>Имя</label>
            <label for="name"></label><input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="input-box">
            <label>Электронная почта</label>
            <input type="text" th:field="*{mail}" id="mail"/>
            <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name error</div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" th:field="*{phone}" id="phone" />
            </div>
        </div>
        <div class="input-box">
            <label>Тип страховки</label>
            <input type="text" th:field="*{type_of_insurance}" id="type_of_insurance" />
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="gender-people" th:field="*{gender}" checked />
                    <label for="gender-people">People</label>
                </div>
                <div class="gender">
                    <input type="radio" id="gender-female" th:field="*{gender}"/>
                    <label for="gender-female">Female</label>
                </div>

                <div class="gender">
                    <input type="radio" id="gender-other" th:field="*{gender}" />
                    <label for="gender-other">prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Укажите свой адресс" required />
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>Russia</option>
                        <option>Russia</option>
                        <option>Russia</option>
                        <option>Russia</option>
                    </select>
                </div>
                <input type="text" placeholder="Укажить свой грод" required />
            </div>
        </div>
        <button>Отправить</button>
    </form>
</section>
</body>
</html>
